{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block titulo %}
Fazer Login
{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <form method="post">
                    {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-green-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md hover:bg-green-800" type="submit">Fazer Login</button>
            </form>
            <small>
                <a href="{% url 'filme:criarconta' %}"><button class="bg-green-600 my-2 px-1 hover:bg-green-800 w-full text-white  md:text-lg rounded-md" type="submit">Criar Conta</button></a>

            </small>
        </div>
    </header>

    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">

            <li> Feito com Python (Django) por Bernardo Teixeira</li>
            <li>Hashtag Programação &copy; 2023</li>
        </ul>
    </footer>
{% endblock %}
